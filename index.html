<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCI /RB Junior Football Stats Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SCI / RB Junior Football Stats Tracker</h1>
    </header>

    <main>
        <!-- Section 1: Final Third -->
        <section>
            <h2>Final Third</h2>
            <div class="button-group">
                <div class="left-buttons">
                    <button class="btn blue" data-action="F3. Pass comp">F3. Pass comp</button>
                    <button class="btn blue" data-action="F3. Tackle">F3. Tackle</button>
                    <button class="btn blue" data-action="F3. Shot off target">F3. Shot off target</button>
                    <button class="btn blue" data-action="F3. Shot saved">F3. Shot saved</button>
                </div>
                <div class="right-buttons">
                    <button class="btn pink" data-action="F3. Opp pass comp">F3. Opp pass comp</button>
                    <button class="btn pink" data-action="F3. Opp tackle">F3. Opp tackle</button>
                </div>
            </div>
        </section>

        <!-- Section 2: Midfield -->
        <section>
            <h2>Midfield</h2>
            <div class="button-group">
                <div class="left-buttons">
                    <button class="btn blue" data-action="M. Pass comp">M. Pass comp</button>
                    <button class="btn blue" data-action="M. Tackle">M. Tackle</button>
                </div>
                <div class="right-buttons">
                    <button class="btn pink" data-action="M. Opp pass comp">M. Opp pass comp</button>
                    <button class="btn pink" data-action="M. Opp tackle">M. Opp tackle</button>
                </div>
            </div>
        </section>

        <!-- Section 3: Defence -->
        <section>
            <h2>Defence</h2>
            <div class="button-group">
                <div class="left-buttons">
                    <button class="btn blue" data-action="D. Pass comp">D. Pass comp</button>
                    <button class="btn blue" data-action="D. Tackle">D. Tackle</button>
                </div>
                <div class="right-buttons">
                    <button class="btn pink" data-action="D. Opp pass comp">D. Opp pass comp</button>
                    <button class="btn pink" data-action="D. Opp shot saved">D. Opp shot saved</button>
                    <button class="btn pink" data-action="D. Opp shot off target">D. Opp shot off target</button>
                    <button class="btn pink" data-action="D. Opp tackle">D. Opp tackle</button>
                </div>
            </div>
        </section>

        <!-- Section 4: Events -->
        <section>
            <h2>Events</h2>
            <div class="button-group">
                <div class="left-buttons">
                    <button class="btn blue" data-action="F3. Corner">F3. Corner</button>
                    <button class="btn blue" data-action="Free kick">Free kick</button>
                    <button class="btn blue" data-action="F3. Penalty">F3. Penalty</button>
                    <button class="btn blue" data-action="F3. GOAL!">F3. GOAL!</button>
                </div>
                <div class="right-buttons">
                    <button class="btn pink" data-action="D. Opp corner">D. Opp corner</button>
                    <button class="btn pink" data-action="Opp free kick">Opp free kick</button>
                    <button class="btn pink" data-action="D. Opp penalty">D. Opp penalty</button>
                    <button class="btn pink" data-action="D. Opp goal">D. Opp goal</button>
                </div>
            </div>
        </section>

        <!-- Section 5: Functions -->
        <section>
            <h2>Functions</h2>
            <div class="function-buttons">
                <button class="btn green" id="download-btn">Download CSV</button>
                <button class="btn red" id="clear-btn">Clear Data</button>
            </div>
        </section>

        <!-- Records Table -->
        <section>
            <h2>Recorded Actions</h2>
            <table id="records-table">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>Timestamp</th>
                        <th>Team</th>
                        <th>Pitch</th>
                        <th>Action Category</th>
                        <th>Goals</th>
                        <th>Elapsed Time (min)</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Records will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Removed footer as Functions are now in a separate section -->

    <script src="script.js"></script>
</body>
</html>
