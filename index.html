<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidelines 2 Junior Football Stats Tracker - Zapier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sidelines 2 Junior Football Stats Tracker Zapier</h1>
    </header>

    <main>
        <!-- Section 1: Final Third -->
        <section>
            <h2>Final Third</h2>
            <div class="button-group">
                <div class="left-buttons">
                    <button class="btn blue" data-action="A. Pass comp">A. Pass comp</button>
                    <button class="btn blue" data-action="A. Tackle">A. Tackle</button>
                    <button class="btn blue" data-action="A. Shot off target">A. Shot off target</button>
                    <button class="btn blue" data-action="A. Shot saved">A. Shot saved</button>
                    <button class="btn blue" data-action="A. Corner">A. Corner</button>
                </div>
                <div class="right-buttons">
                    <button class="btn pink" data-action="A. Opp pass comp">A. Opp pass comp</button>
                    <button class="btn pink" data-action="A. Opp tackle">. Opp tackle</button>
                </div>
            </div>
        </section>

        <!-- Section 2: Midfield -->
        <section>
            <h2>Midfield</h2>
            <div class="button-group">
                <div class="left-buttons">
                    <button class="btn blue" data-action="M. Pass comp">M. Pass comp</button>
                    <button class="btn blue" data-action="M. Tackle">M. Tackle</button>
                </div>
                <div class="right-buttons">
                    <button class="btn pink" data-action="M. Opp pass comp">M. Opp pass comp</button>
                    <button class="btn pink" data-action="M. Opp tackle">M. Opp tackle</button>
                </div>
            </div>
        </section>

        <!-- Section 3: Defence -->
        <section>
            <h2>Defence</h2>
            <div class="button-group">
                <div class="left-buttons">
                    <button class="btn blue" data-action="D. Pass comp">D. Pass comp</button>
                    <button class="btn blue" data-action="D. Tackle">D. Tackle</button>
                </div>
                <div class="right-buttons">
                    <button class="btn pink" data-action="D. Opp pass comp">D. Opp pass comp</button>
                    <button class="btn pink" data-action="D. Opp shot saved">D. Opp shot saved</button>
                    <button class="btn pink" data-action="D. Opp shot off target">D. Opp shot off target</button>
                    <button class="btn pink" data-action="D. Opp tackle">D. Opp tackle</button>
                    <button class="btn pink" data-action="D. Opp corner">D. Opp corner</button>
                </div>
            </div>
        </section>

        <!-- Section 4: Events -->
        <section>
            <h2>Events</h2>
            <div class="button-group">
                <div class="left-buttons">
                    <button class="btn blue" data-action="Free kick">Free kick</button>
                    <button class="btn blue" data-action="A. Penalty">A. Penalty</button>
                    <button class="btn blue" data-action="A. GOAL!">A. GOAL!</button>
                </div>
                <div class="right-buttons">
                    <button class="btn pink" data-action="Opp free kick">Opp free kick</button>
                    <button class="btn pink" data-action="D. Opp penalty">D. Opp penalty</button>
                    <button class="btn pink" data-action="D. Opp goal">D. Opp goal</button>
                </div>
            </div>
        </section>

        <!-- Section 5: Functions -->
        <section>
            <h2>Functions</h2>
            <div class="function-buttons">
                <button class="btn green" id="download-btn">Download CSV</button>
                <button class="btn red" id="clear-btn">Clear Data</button>
                <!-- New Button for Setting Team Names -->
                <button class="btn blue" id="set-teams-btn">Set Team Names</button>
                <button class="btn pink" id="upload-btn">Upload to Zapier</button>
            </div>
        </section>

        <!-- Records Table -->
        <section>
            <h2>Recorded Actions</h2>
            <table id="records-table">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>Timestamp</th>
                        <th>Team</th>
                        <th>Pitch</th>
                        <th>Action Category</th>
                        <th>Goals</th>
                        <th>Goalscorer</th>
                        <th>Elapsed Time (min)</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Records will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Removed footer as Functions are now in a separate section -->

    <script src="script.js"></script>
</body>
</html>
